<html>

<head>
  <title>RiedbergTV Interaktive Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="interactive-map.css">
  <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">

  <style>
    .spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 40px;
      text-align: center;
      font-size: 10px;
    }
    
    .spinner > div {
      background-color: #333;
      height: 100%;
      width: 6px;
      display: inline-block;
      
      -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
      animation: sk-stretchdelay 1.2s infinite ease-in-out;
    }
    
    .spinner .rect2 {
      -webkit-animation-delay: -1.1s;
      animation-delay: -1.1s;
    }
    
    .spinner .rect3 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }
    
    .spinner .rect4 {
      -webkit-animation-delay: -0.9s;
      animation-delay: -0.9s;
    }
    
    .spinner .rect5 {
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s;
    }
    
    @-webkit-keyframes sk-stretchdelay {
      0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
      20% { -webkit-transform: scaleY(1.0) }
    }
    
    @keyframes sk-stretchdelay {
      0%, 40%, 100% { 
        transform: scaleY(0.4);
        -webkit-transform: scaleY(0.4);
      }  20% { 
        transform: scaleY(1.0);
        -webkit-transform: scaleY(1.0);
      }
    }
  </style>
</head>

<body>
  <div id="interactive-map">
    <div id="buttons">
      <div id="zoom-info">
        Halte Umschalt (<i class="fas fa-arrow-up"></i>) gedr√ºckt und scrolle zum Zoomen
      </div>
      <button id="zoom-out-btn">
        <i class="fas fa-expand-arrows-alt"></i>
      </button>
      <button id="help-btn">
        <i class="fas fa-question-circle"></i>
      </button>
    </div>
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
  </div>
  <div class="modal" id="detail-modal-container">
    <div class="modal-content" id="detail-modal">
      <div id="modal-title">
          <span id="modal-close" class="close">&times;</span>
        <a id="modal-link"><h2></h2></a>
        <h2 id="modal-no-link" hidden></h2>
      </div>
      <div id="modal-video">
        <video controls></video>
      </div>
      <div id="modal-description"></div>
      <div id="modal-more-videos"></div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
